<ion-content [fullscreen]="true" color="dark">
  <div id="container">

   <ion-grid>
     <ion-row>
       <ion-col size="9">
         <ion-label>{{valor}}</ion-label>
       </ion-col>
       <ion-col size="3">
         <ion-button color="dark" size="large" (click)="botaoLimpa('')">C</ion-button>
       </ion-col>
     </ion-row>

     <ion-row>
      <ion-col> <ion-button color="success" size="default" expand="block" (click)="botaoCalculo('221041022')">M</ion-button> </ion-col>
      <ion-col> <ion-button color="warning" size="default" expand="block" (click)="botaoCalculo('√')">√</ion-button> </ion-col>
      <ion-col> <ion-button color="success" size="default" expand="block" (click)="botaoCalculo('**')">X.y</ion-button> </ion-col>
      <ion-col> <ion-button color="success" size="default" expand="block" (click)="botaoCalculo('%')">%</ion-button> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> <ion-button color="dark" size="large" expand="block" (click)="mostrarValor('7')">7</ion-button> </ion-col>
      <ion-col> <ion-button color="dark" size="large" expand="block" (click)="mostrarValor('8')">8</ion-button> </ion-col>
      <ion-col> <ion-button color="dark" size="large" expand="block" (click)="mostrarValor('9')">9</ion-button> </ion-col>
      <ion-col> <ion-button color="medium" size="large" expand="block" (click)="botaoCalculo('+')">+</ion-button> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> <ion-button color="dark" size="large" expand="block" (click)="mostrarValor('4')">4</ion-button> </ion-col>
      <ion-col> <ion-button color="dark" size="large" expand="block" (click)="mostrarValor('5')">5</ion-button> </ion-col>
      <ion-col> <ion-button color="dark" size="large" expand="block" (click)="mostrarValor('6')">6</ion-button> </ion-col>
      <ion-col> <ion-button color="medium" size="large" expand="block" (click)="botaoCalculo('-')">-</ion-button> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> <ion-button color="dark" size="large" expand="block" (click)="mostrarValor('1')">1</ion-button> </ion-col>
      <ion-col> <ion-button color="dark" size="large" expand="block" (click)="mostrarValor('2')">2</ion-button> </ion-col>
      <ion-col> <ion-button color="dark" size="large" expand="block" (click)="mostrarValor('3')">3</ion-button> </ion-col>
      <ion-col> <ion-button color="medium" size="large" expand="block" (click)="botaoCalculo('*')">x</ion-button> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> <ion-button color="medium" size="large" expand="block" (click)="botaoPonto('.')">.</ion-button> </ion-col>
      <ion-col> <ion-button color="dark" size="large" expand="block" (click)="mostrarValor('0')">0</ion-button> </ion-col>
      <ion-col> <ion-button color="success" size="large" expand="block" (click)="botaoCalculo('')">=</ion-button> </ion-col>
      <ion-col> <ion-button color="medium" size="large" expand="block" (click)="botaoCalculo('/')">/</ion-button> </ion-col>
    </ion-row>


   </ion-grid>   
  </div>
</ion-content>
